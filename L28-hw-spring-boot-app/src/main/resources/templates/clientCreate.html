<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Create client</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }
    </style>

    <script>
        function saveClient() {
            const clientDataContainer = document.getElementById('clientDataContainer');
            const clientNameInput = document.getElementById("clientName");
            const clientName = clientNameInput.value;
            fetch('/api/client', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({name: clientName, address: clientAddress, phone: clientPhone, password: clientPassword})
             })
                .then(response => response.json())
                .then(client => clientDataContainer.innerHTML = 'Клиент создан: ' + JSON.stringify(client));
        }





    </script>
</head>
<body>

<form accept-charset="utf-8" id="create-form" th:action="@{/client/save}" th:method="post" th:object="${client}">
    <h1>New Client:</h1>

    <div class="row">
        <label for="clientName">Name:</label>
        <input id="clientName" name="name" th:value="*{name}" type="text"/>
    </div>

    <div class="row">
        <label for="clientAddress">Address:</label>
        <input id="clientAddress" name="address" th:value="*{address}" type="text"/>
    </div>

    <div class="row">
        <label for="clientPhone">Phone:</label>
        <input id="clientPhone" name="phone" th:value="*{phone}" type="text"/>
    </div>

    <div class="row">
        <label for="clientPassword">Password:</label>
        <input id="clientPassword" name="password" th:value="*{password}" type="text"/>
    </div>

    <div class="row">
        <button type="submit">Save with form</button>
        <button onclick="saveClient()" type="button">Save with REST</button>
    </div>
</form>
<pre id="clientDataContainer"></pre>

</body>
</html>
